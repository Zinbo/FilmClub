<section id="addMovie">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Add Movie</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <form name="addMovieForm">
                <div class="col-lg-11">
                    <input type="text" ng-model="selectedMovie" ng-model-options="{'debounce': 500}" placeholder="Search for a movie..." 
                        uib-typeahead="movie as movie.title for movie in $ctrl.getMovieResultsByName($viewValue)" typeahead-loading="loadingLocations" 
                        typeahead-no-results="noResults" class="form-control" ng-minlength="3">
                    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                    <div ng-show="noResults">
                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div>
                </div>
                <div class="col-lg-1">
                    <button ng-click="$ctrl.addMovie()" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
